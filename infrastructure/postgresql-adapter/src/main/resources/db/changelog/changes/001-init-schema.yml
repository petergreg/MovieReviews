#            referencedTableName: movie
#            referencedColumnNames: movie_id
#            onDelete: CASCADE
#            constraintName: fk_movie_review
        -  createSequence:
             cacheSize:  371717
             catalogName:  movie
             cycle:  false
             dataType:  int
             incrementBy:  1
             maxValue:  100
             minValue:  1
             schemaName:  public
             sequenceName:  movie_seq
             startValue:  1
