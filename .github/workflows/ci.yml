name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Installation de Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ğŸ”§ Compilation du projet
        run: mvn clean compile

      - name: ğŸ§ª Tests unitaires
        run: mvn test

      - name: ğŸ“¦ CrÃ©ation du jar
        run: mvn package

      - name: ğŸ“¤ Upload de lâ€™artifact
        uses: actions/upload-artifact@v4
        with:
          name: microservice-jar
          path: bootstrap/target/*.jar